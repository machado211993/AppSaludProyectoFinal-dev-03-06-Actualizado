<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
    <head>
        <title>Inicio Admin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="shortcut icon" th:href="@{https://cdn3.iconfinder.com/data/icons/diversity-avatars/64/hipster-man-asian-512.png}">
        <link th:href="@{/css/panel.css}" rel="stylesheet" type="text/css"/>
    </head>
  <body>

        <section>
            <nav th:replace= "/fragments/navbar :: nav"></nav>
        </section>
      
          <img align="center" class="img-responsive" th:src="@{/imagen/admin(2).jpg}">

        <main class="main">
            <div class="texto-bienvenida">
                
                <h1 th:if="${ session.usuariosession != null && session.usuariosession.sexo == 'masculino'}" th:text="'¡ Bienvenido ' + ${session.usuariosession.nombre} + ' !'"></h1>
                <h1 th:if="${ session.usuariosession != null && session.usuariosession.sexo == 'femenino'}" th:text="'¡ Bienvenida ' + ${session.usuariosession.nombre} + ' !'"></h1>
            
            
            </div>
            <div class="parrafo-admin">
                <h5 th:if="${ session.usuariosession != null && session.usuariosession.sexo == 'masculino'}" th:text="' Desde aquí Como Administrador, podrás ingresar nuevos profesionales, como asi tambien acceder todas las gestiones de esta página.'"></h5>
                <h5 th:if="${ session.usuariosession != null && session.usuariosession.sexo == 'femenino'}" th:text="' Desde aquí Como Administradora, podrás ingresar nuevos profesionales, como asi tambien acceder todas las gestiones de esta página.'"></h5>
            </div>
            <div class="grupo-botones">

                <button class="boton btn btn-primary"><a class="nav-link"  th:if="${session.usuariosession != null}" th:href="@{/paciente/listar}" sec:authorize="hasAnyRole('PROFESIONAL', 'ROLE_ADMIN')">Pacientes</a></button>

                <button class="boton btn btn-primary"><a class="nav-link"  th:if="${session.usuariosession != null}" th:href="@{/profesional/listar}" sec:authorize="hasAnyRole('PACIENTE', 'ROLE_ADMIN')">Profesionales</a></button>

                <button class="boton btn btn-primary"><a class="nav-link"  th:if="${session.usuariosession != null}" th:href="@{/turno/listar}" sec:authorize="hasAnyRole('PROFESIONAL', 'ROLE_ADMIN')">Turnos</a></button>

            </div>
        </main>

        <div class="container footer">
            <footer th:replace= "/fragments/footer :: footer"></footer>
        </div>

        <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>   
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>


</html>
